<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get inspired with our daily quote generator. Find motivational and inspirational quotes from famous authors and personalities.">
    <meta name="keywords" content="quotes, inspirational quotes, motivational quotes, quote of the day, daily quotes">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button id="button1" onclick="getQuote()" aria-label="Generate new quote">New Quote</button>
            <button id="button2" onclick="post()" aria-label="Share quote on X.com"><img src="x.png" alt="X.com logo">Post</button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        async function getQuote() {
            try {
                const response = await fetch('https://quotes-api-self.vercel.app/quote');
                const data = await response.json();
                quote.innerHTML = data.quote;
                author.innerHTML = data.author;
            } catch (error) {
                console.error("Error fetching the quote:", error);
                quote.innerHTML = "An error occurred. Please try again!";
                author.innerHTML = "";
            }
        }
        getQuote();

        function post(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML+ " --by " + author.innerHTML ,"Post Window", "width=600", "height=300");
        }
    </script>

</body>
</html>
